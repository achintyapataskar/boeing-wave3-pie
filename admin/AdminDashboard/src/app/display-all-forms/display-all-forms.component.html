<ul>
  <li *ngFor="let form of allFormFormats">
    <button (click)="showFormDetails(form.formId)">{{form.formName}}</button>
    <button (click)="deleteForm(form.formId)">DELETE</button>
  </li>
</ul>
<app-display-form *ngIf="showFormDetailsComponent" [currentFormFormat]='currentFormFormat'></app-display-form>
