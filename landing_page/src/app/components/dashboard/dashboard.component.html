     <mat-toolbar color="warn" style="opacity:0.5;">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          color="primary"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span><img src="./assets/devglan.png"/></span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container class="example-container">
      <mat-sidenav #drawer mode="side" opened role="navigation">
        <mat-nav-list>
          
          <a mat-list-item [routerLink]="['/mypolicies']" routerLinkActive = "active">My Policies</a>
          <a mat-list-item [routerLink]="['/myrequests',username]" routerLinkActive = "active" >My Requests</a>
          <a mat-list-item [routerLink]="['/porting']" routerLinkActive = "active">Porting Request</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
